<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Question Bank</title>
</head>
<body onload="loadQuestions(3)">

<h2 id="subtitle">Question Bank</h2>
<p>Reload to get new questions!</p>
<p id="description" style="color: #555555;"></p>
<button onclick="loadQuestions(0)">Bio 2B03 Test 1</button>
<button onclick="loadQuestions(1)">Bio 2B03 Exam</button>
<button onclick="loadQuestions(2)">Biochem 2B03 Test 2</button>
<button onclick="loadQuestions(3)">Biochem 3H03 Test 1</button>
<button onclick="loadQuestions(4)">Biochem 3D03 Test 1</button>

<h3 id="score">Score:</h3>
<div id="q"></div>
<button onclick="done()">Submit</button>
<br />
<br />
<script>
var bankBio2b03t1 = [];
var bankBio2b03e = [];
var bankBiochem2b03t2 = [];
var bankBiochem3h03t1 = [];
var bankBiochem3d03t1 = [];

var bank_id = 0;
var bank = [];
var altBank = [];
var maxNumBankQuestions = 20;
var maxNumAltQuestions = 0;
var order = [];
var altOrder = [];
function question(q, a, b, c, d, answer, explanation) {
  this.q = q;
  this.a = a;
  this.b = b;
  this.c = c;
  this.d = d;
  this.answer = answer; //From 1-4
  this.explanation = explanation;
}
</script>

<!-- Load question bank -->
<script src="banks/bio2b03midterm.js"></script>
<script src="banks/bio2b03exam.js"></script>
<script src="banks/biochem2b03midterm2.js"></script>
<script src="banks/biochem3h03test1.js"></script>
<script src="banks/biochem3d03test1.js"></script>

<script>
function loadQuestions(bankID) {
  //Load bank
  bank_id = bankID;
  bank = [];
  altBank = [];
  order = [];
  altOrder = [];
  if(bank_id == 0) {
    for (var i = 0; i < bankBio2b03t1.length; i++) {
      bank.push(bankBio2b03t1[i]);
    }
    document.getElementById("title").innerText = "Bio 2B03 Test 1 Question Bank";
    document.getElementById("subtitle").innerText = "Bio 2B03 Test 1 Question Bank";
    document.getElementById("description").innerText = "Do the question bank: 3x for 50% of content, 5x for 75% of content, 9x for 90% of content, 11x for 95% of content, and 18x for 100% of content (>50% chance).";
  } else if(bank_id == 1) {
    for (var i = 0; i < bankBio2b03e.length; i++) {
      bank.push(bankBio2b03e[i]);
    }
    document.getElementById("title").innerText = "Bio 2B03 Exam Question Bank";
    document.getElementById("subtitle").innerText = "Bio 2B03 Exam Question Bank";
    document.getElementById("description").innerText = "";
  } else if(bank_id == 2) {
    for (var i = 0; i < bankBiochem2b03t2.length; i++) {
      bank.push(bankBiochem2b03t2[i]);
    }
    document.getElementById("title").innerText = "Biochem 2B03 Test 2 Question Bank";
    document.getElementById("subtitle").innerText = "Biochem 2B03 Test 2 Question Bank";
    document.getElementById("description").innerText = "";
  } else if(bank_id == 3) {
    for (var i = 0; i < bankBiochem3h03t1; i++) {
      bank.push(bankBiochem3h03t1[i]);
    }
    document.getElementById("title").innerText = "Biochem 3H03 Question Bank";
    document.getElementById("subtitle").innerText = "Biochem 3H03 Question Bank";
    document.getElementById("description").innerText = "Do the question bank: 3x for 50% of content, 5x for 75% of content, 9x for 90% of content, 11x for 95% of content, and 18x for 100% of content (>50% chance).";
  } else if(bank_id == 4) {
    for (var i = 0; i < bank3d03.length; i++) {
      bank.push(bank3d03[i]);
    }
    document.getElementById("title").innerText = "Biochem 3D03 Question Bank";
    document.getElementById("subtitle").innerText = "Biochem 3D03 Question Bank";
    document.getElementById("description").innerText = "";
  }
  
  //Bank Questions
  var numBankQuestions = Math.min(maxNumBankQuestions, bank.length);
  while (order.length < numBankQuestions) {
    var random = Math.floor(Math.random() * bank.length);
    if (!order.includes(random)) {
      order.push(random);
    }
  }

  //Alt Bank Questions
  if (maxNumAltQuestions > 0 && altBank.length > 0) {
    var numAltQuestions = Math.min(maxNumAltQuestions, altBank.length)
    while (altOrder.length < numAltQuestions) {
      var random = Math.floor(Math.random() * altBank.length);
      if (!altOrder.includes(random)) {
        altOrder.push(random);
      }
    }
  }
  var questions = "<form><hr/>"
  //Bank Questions
  for(var j = 0; j < order.length; j++) {
    questions += "<p>" + bank[order[j]].q + "<span id='q" + (j + 1) + "'></span></p><input type='radio' name='q" + (j + 1) + "' value='1'/>" + bank[order[j]].a + "<br/><input type='radio' name='q" + (j + 1) + "' value='2'/>" + bank[order[j]].b + "<br/><input type='radio' name='q" + (j + 1) + "' value='3'/>" + bank[order[j]].c + "<br/><input type='radio' name='q" + (j + 1) + "' value='4'/>" + bank[order[j]].d + "<br/><p id='e" + (j + 1) + "'></p><hr/>";
  }
  //Alt Bank Questions
  for(var j = 0; j < altOrder.length; j++) {
    questions += "<p>" + altBank[altOrder[j]].q + "<span id='q" + (order.length + j + 1) + "'></span></p><input type='radio' name='q" + (order.length + j + 1) + "' value='1'/>" + altBank[altOrder[j]].a + "<br/><input type='radio' name='q" + (order.length + j + 1) + "' value='2'/>" + altBank[altOrder[j]].b + "<br/><input type='radio' name='q" + (order.length + j + 1) + "' value='3'/>" + altBank[altOrder[j]].c + "<br/><input type='radio' name='q" + (order.length + j + 1) + "' value='4'/>" + altBank[altOrder[j]].d + "<br/><p id='e" + (order.length + j + 1) + "'></p><hr/>";
  }
  questions += "</form>";
  document.getElementById("q").innerHTML = questions;
}

function done() {
  var score = 0;
  const form = document.querySelector("form");
  // Check answers for bank questions
  for (var j = 0; j < order.length; j++) {
    const selectedValue = form.querySelector(`input[name='q${j + 1}']:checked`)?.value;
    console.log(`Selected: ${selectedValue}, Correct Answer: ${bank[order[j]].answer}`);
    if (selectedValue && Number(selectedValue) == bank[order[j]].answer) {
      score++;
      document.getElementById(`q${j + 1}`).innerText = " Correct!";
      document.getElementById(`q${j + 1}`).style.color = "green";
    } else {
      document.getElementById(`q${j + 1}`).innerText = " Wrong! Correct Answer: Option " + bank[order[j]].answer;
      document.getElementById(`q${j + 1}`).style.color = "red";
    }
    document.getElementById(`e${j + 1}`).innerText = bank[order[j]].explanation;
  }
  // Check answers for alt bank questions
  for (var j = 0; j < altOrder.length; j++) {
    const selectedValue = form.querySelector(`input[name='q${order.length + j + 1}']:checked`)?.value;
    if (selectedValue && Number(selectedValue) == altBank[altOrder[j]].answer) {
      score++;
      document.getElementById(`q${order.length + j + 1}`).innerText = " Correct!";
      document.getElementById(`q${order.length + j + 1}`).style.color = "green";
    } else {
      document.getElementById(`q${order.length + j + 1}`).innerText = " Wrong! Correct Answer: Option " + altBank[altOrder[j]].answer;
      document.getElementById(`q${order.length + j + 1}`).style.color = "red";
    }
    document.getElementById(`e${order.length + j + 1}`).innerText = altBank[altOrder[j]].explanation;
  }
  document.getElementById("score").innerText = "Score: " + score + "/" + (order.length + altOrder.length);
}
</script>
</body>
</html>
